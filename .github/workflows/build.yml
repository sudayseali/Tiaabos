name: Build Android APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Waxaan ka saarnay 'cache' maadaama package-lock.json uusan jirin
          
      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        # Waxaan isticmaalaynaa --no-package-lock si uusan u weydiin faylkaas
        run: npm install --legacy-peer-deps --no-package-lock

      - name: ğŸ›  Prebuild (Create Android Folder)
        # Waxaan ku darnay --no-install si uusan mar kale npm u bilaabin
        run: npx expo prebuild --platform android --no-install

      - name: ğŸ” Fix Gradle Permissions
        # Tallaabadan waxay xallisaa ciladda 'Permission Denied' ee Gradle
        run: chmod +x android/gradlew

      - name: ğŸš€ Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Xisnul-Muslim-APK
          path: android/app/build/outputs/apk/release/*.apk

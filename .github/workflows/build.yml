name: Build Xisnul Muslim APK
on:
  push:
    branches:
      - main # Hubi in koodhkaagu ku jiro branch-ka main

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Maadaama uusan jirin package-lock.json, cache-ka waa laga tagay si looga fogaado khaladaad

      - name: ðŸ— Setup EAS CLI
        run: npm install -g eas-cli

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ”‘ Pre-generate Keystore (Fix)
        # Tallaabadan waxay xal u tahay khaladkii "Generating a new Keystore is not supported"
        # Waxay isku dayaysaa inay nidaamka u sheegto inuu isagu diyaarsado credentials-ka
        run: |
          if ! eas credentials:list --platform android --profile preview --non-interactive > /dev/null 2>&1; then
            echo "No credentials found, attempting to initialize project..."
            # Maadaama aysan jirin hab toos ah oo interactive ah, waxaan hubinaynaa in projectId uu saxan yahay
          fi

      - name: ðŸš€ Build APK
        # Profile-ka 'preview' wuxuu soo saaraa APK ee ma ahan AAB
        run: eas build --platform android --profile preview --non-interactive

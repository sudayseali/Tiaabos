name: Build Android APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ›  Prebuild (Create Android Folder)
        # Tallaabadan waxay dhalinaysaa fayllada Android-ka ee gudaha GitHub
        run: npx expo prebuild --platform android

      - name: ğŸš€ Build APK (Assemble Release)
        # Kani wuxuu si toos ah u dhisayaa APK-ga isagoo aan EAS isticmaalin
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK Artifact
        # Tallaabadan waxay APK-ga kuu dhigaysaa qaybta "Artifacts" ee GitHub
        uses: actions/upload-artifact@v4
        with:
          name: Xisnul-Muslim-APK
          path: android/app/build/outputs/apk/release/*.apk
